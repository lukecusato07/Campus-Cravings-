    <script>
        var carouselIndex = 0;
        var carouselItems = document.querySelectorAll(".carousel-item");
        var totalItems = carouselItems.length;

        function showNextSlide() {
            carouselItems[carouselIndex].style.display = "none";
            carouselIndex = (carouselIndex + 1) % totalItems;
            carouselItems[carouselIndex].style.display = "block";
        }

        function showPreviousSlide() {
            carouselItems[carouselIndex].style.display = "none";
            carouselIndex = (carouselIndex - 1 + totalItems) % totalItems;
            carouselItems[carouselIndex].style.display = "block";
        }

        carouselItems[0].style.display = "block";
    </script>
